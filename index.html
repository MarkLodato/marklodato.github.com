---
layout: default
---

{% for post in paginator.posts %}
  <div class="post_date">{{ post.date | date_to_string }}</div>
  <h2>{{ post.title }} <a href="{{ post.url }}" title="[Permalink] {{ post.title }}" style="border: none;">&rarr;</a></h2>

  {{ post.content }}

  {% if post != paginator.posts.last %}
    <hr class="post" />
  {% endif %}
{% endfor %}

<div class="paginator">
  <hr/>
  
  <div class="left_column">
    {% if paginator.next_page %}
      <a href="/page{{ paginator.next_page }}/">&larr; Older</a>
    {% endif %}
  </div>
  
  <form action="https://www.google.com/cse" class="center_column">
    <fieldset>
      <input type="hidden" name="cx" value="015522855342753143914:3dh0hn0de2o" />
      <input type="hidden" name="ie" value="UTF-8" />
      <input type="text" name="q" size="31" />
      <input type="submit" name="sa" value="Search" />
    </fieldset>
  </form>
  
  <div class="right_column">
    {% if paginator.previous_page %}
      <a href="
        {% if paginator.previous_page == 1 %}
          /
        {% else %}
          /page{{ paginator.previous_page }}
        {% endif %}">Newer &rarr;</a>
    {% endif %}
  </div>

  <div class="clear_both">
  </div>

  <hr/>
</div>
