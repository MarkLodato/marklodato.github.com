<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <title>
      {% if page.title and site.custom.title %}
        {{ page.title }} &mdash; {{ site.custom.title }}
      {% else %}
        {{ page.title}}{{ site.custom.title }}
      {% endif %}
    </title>

    <link rel="stylesheet" href="/stylesheets/syntax_highlighting-native.css" type="text/css" media="all" />
    <link rel="stylesheet" href="/stylesheets/screen.css" type="text/css" media="all" />
    <!--[if gte IE 6]>
      <link rel="stylesheet" href="/stylesheets/screen_ie.css" type="text/css" media="all" />
    <![endif]-->
    <link href="atom.xml" rel="alternate" title="Mark Lodato" type="application/atom+xml" />
    <!--<link href='/images/layout/favicon.ico' rel='shortcut icon' type='image/ico' />-->
    {% if site.custom.analytics_id %}
    <script type="text/javascript">

      var _gaq = _gaq || [];
      _gaq.push(['_setAccount', '{{ site.custom.analytics_id }}']);
      _gaq.push(['_trackPageview']);

      (function() {
        var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
        ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
      })();

    </script>
    {% endif %}
    <script data-goatcounter="https://marklodato.goatcounter.com/count"
            async src="//gc.zgo.at/count.js"></script>
  </head>

  <body>
    <a href="http://github.com/MarkLodato"><img style="position: absolute; top: 0; left: 0; border: 0;" src="http://s3.amazonaws.com/github/ribbons/forkme_left_green_007200.png" alt="Fork me on GitHub" /></a>
    <div id="header">
      <h1><a href="/">Mark Lodato<span>'s blog</span></a></h1>

      <ul id="navigation">
        <li class="first"><a href="/">Blog</a></li>
        <li><a href="/archive.html">Archive</a></li>
        <li class="last"><a href="/projects.html">Projects</a></li>
      </ul>

      <div class="clear_both">
      </div>
    </div>

    {{ content }}

  </body>
</html>
